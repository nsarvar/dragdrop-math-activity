<!DOCTYPE HTML>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <div style="margin: 100px auto; width: 400px; min-height: 300px; 
    background-color: aliceblue; padding: 40px; border:1px solid #bde0ff;text-align: center;">

        <div id="g-board" style="width: 300px; margin: auto;">
            <div class='g-board__row'>
                <div class='g-board__cell'></div>
                <div class='g-board__cell'></div>
                <div class='g-board__cell'></div>
                <div class="g-board__row__sum">10</div>
            </div>
            <div class='g-board__row'>
                <div class='g-board__cell'></div>
                <div class='g-board__cell'></div>
                <div class='g-board__cell'></div>
                <div class="g-board__row__sum">11</div>
            </div>
            <div class='g-board__row'>
                <div class='g-board__col__sum'>7</div>
                <div class='g-board__col__sum'>7</div>
                <div class='g-board__col__sum'>7</div>
                <div class="g-board__empty_cell"></div>
            </div>
        </div>

        <div id="g-cards">
            <div class="g-card-pad">
                <div id='g-card-0' class="g-card" draggable="true">1</div>
            </div>

            <div id='g-card-1' class="g-card" draggable="true">2</div>
            <div id='g-card-2' class="g-card" draggable="true">3</div>
            <div id='g-card-3' class="g-card" draggable="true">4</div>
            <div id='g-card-4' class="g-card" draggable="true">5</div>
            <div id='g-card-5' class="g-card" draggable="true">6</div>
        </div>
    </div>
</body>

</html>
